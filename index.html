<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    </head>
    <body>
        <div class='contact-chat'>
                <div class='chat-overlay' id="chat-modal">
                        <h3 id="modal-title">Are you sure you want to end this chat?</h3>
                    <div class='modal-content'>
                        <button class='cancel-close-chat-btn' onClick="closeChatOverlay()"> Cancel</button>
                        <button class='close-chat-modal-btn' onClick="endChat()"> End</button>
                    </div>
                </div>
                <button class='close-chat-modal-button' onClick="openChatOverlay()"> End Chat</button>
                <div id='contact-chat-element'></div>
        </div>
            <script type="text/javascript">
                (function(){
                    var w=window;
                    function l(){
                        var d=document;
                        var aws=d.createElement('script');
                        aws.type='text/javascript';
                        aws.async=true;
                        aws.src='https://wix.wixanswers.com/apps/widget/v1/wix/e08208a4-de3e-417b-9ce7-65fa3a2bc740/en/embed.js';
                        aws.onload = aws.onreadystatechange = function() {
                            var rs = this.readyState;
                            if (rs && rs != 'complete' && rs != 'loaded') return;
                            try {
                                AnswersWidget.hide();
                            } catch (e) {}
                        };
                        var s=d.getElementsByTagName('script')[0];
                        s.parentNode.insertBefore(aws,s);
                    }
                    if(w.addEventListener){
                        w.addEventListener('load',l);
                    }else{
                        w.attachEvent('onload',l);
                    }
                })()
            </script>
            
            <script type="text/javascript" src="/index.js"defer> </script>
        </body>
    </html>
